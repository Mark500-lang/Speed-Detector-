<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <h1 class="headSpeed">Speed Detector</h1>
        <form class="form1">
            <fieldset class="speedTable">
                <legend><h3>Enter The driver's speed:</h3></legend>
                <table>
                    <td><tr>Speed Input:</tr><br/><tr><input type="number" placeholder="KM/Hr" id='numSpeed'></tr></td>
                </table><br/><br/>
                <input type="button" value="submit" onclick="speedDetector()">
            </fieldset>
        </form>      
        <br/>
        <div class="response">
            <h2>Response:</h2>
            <table>
            <tr><td>Print:</td><td><input type="text" id='detectorResponse' readonly></td></tr>
            </table>
        </div>
    </body>
</html>
